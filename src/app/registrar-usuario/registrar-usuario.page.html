<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Registrar Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <form  #form="ngForm" >
    <ion-grid>
      <ion-row   justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Registrate ahora</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nombre" type="text" placeholder="Nombre" [(ngModel)]="usuario.nombre" required></ion-input>
            </ion-item>
             <ion-item>
              <ion-input  name="apellido" type="text" placeholder="Apellido" [(ngModel)]="usuario.apellido" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="correo" type="email" placeholder="correo@servidor.com" [(ngModel)]="usuario.correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="celular" type="celular" placeholder="Celular" [(ngModel)]="usuario.celular" required></ion-input>
            </ion-item>
            
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  color="success" expand="block" (click)="registrarUsuario()">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
