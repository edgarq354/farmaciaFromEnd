<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Farmacia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    

    <ion-item *ngFor="let item of farmaciaLista; let i=index"  class="activated">
      <ion-card  (click)="abrirFarmacia(i)">
        <img src="{{url}}/{{item.direccion_banner}}" alt=""  />
          <ion-card-header>
            <ion-card-subtitle>distancia</ion-card-subtitle>
            <ion-card-title>{{item.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{item.direccion}}</p>
          </ion-card-content>
      </ion-card>
    </ion-item>
  
    
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
 
  
     
 
<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
              <ion-tab-button  >
                <ion-icon name="list"></ion-icon>
                <ion-label>Lista</ion-label>
              </ion-tab-button>
          
              <ion-tab-button   [routerLink]="['/mapa']">
                <ion-icon name="map"></ion-icon>
                <ion-label>Mapa</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
  </ion-footer>
